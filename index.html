<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
    }

    .left {
      background-color: #cccca3;
      padding: 40px;
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      box-sizing: border-box;
    }

    .left img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .right {
      background-color: #edebe1;
      padding: 40px;
      flex: 2;
      min-width: 300px;
      box-sizing: border-box;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      margin-bottom: 5px;
    }

    .section a {
      color: #333;
      text-decoration: none;
    }

    .section a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="profile.jpeg" alt="Your Image">
    <p>This is a short overview or bio. You can write a sentence or two about yourself or the purpose of this page.</p>
  </div>

  <div class="right">
    <div class="section">
      <h2>Section 1</h2>
      <p>This is some description text.</p>
      <a href="https://example.com">Visit this link</a>
    </div>

    <div class="section">
      <h2>Section 2</h2>
      <p>More descriptive text for another area.</p>
      <a href="https://another.com">Another link</a>
    </div>
  </div>
</body>
</html>
